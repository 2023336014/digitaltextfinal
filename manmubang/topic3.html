<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소단원 4. AI 활용 토론: 만무방</title>
    
    <style>
        /* 기본 레이아웃 스타일 */
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px auto; 
            background-color: #f8f8fa; 
            max-width: 800px;
        }
        
        /* AI 토론 컨테이너 스타일 */
        #debate-container {
            border: 2px solid #3a7cac; 
            padding: 30px; 
            border-radius: 12px; 
            margin: 40px auto; 
            background-color: #f0f8ff; /* 연한 하늘색 배경 */
            text-align: left;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
        #debate-container h1 { 
            text-align: center; 
            color: #1d3557; 
            border-bottom: 2px solid #a8dadc;
            padding-bottom: 10px;
        }
        
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        /* 입력 및 버튼 스타일 */
        #debate-input { 
            width: 98%; 
            min-height: 120px; 
            padding: 10px; 
            border: 1px solid #a8dadc; 
            border-radius: 6px; 
            resize: vertical; 
            font-size: 14px;
        }

        #debate-btn { 
            display: block; 
            width: 100%; 
            padding: 12px; 
            margin-top: 20px; 
            background-color: #457b9d; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #debate-btn:hover { background-color: #1d3557; }

        /* AI 응답 영역 스타일 */
        #ai-response {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #457b9d;
            background-color: #e6f7ff; /* 응답 영역 배경 */
            border-radius: 6px;
            white-space: pre-wrap;
            min-height: 80px;
            font-size: 15px;
            line-height: 1.6;
            text-align: left;
        }
    </style>
</head>
<body>

    <div id="debate-container">
        <h1>소단원 4. AI 활용 토론 학습</h1>
        
        <p><strong>토론 주제:</strong> 김유정의 '만무방'을 읽고, 주인공 응오와 응칠 중 누가 '염치없이 막돼먹은 사람'이라는 만무방의 정의에 더 부합하는지 논리를 세워 봅시다.</p>
        
        <label for="debate-input">AI에게 질문 또는 토론 주장 입력:</label>
        <textarea id="debate-input" placeholder="예시: 응칠이 만무방인 이유 3가지와 소설 속 근거를 제시하고, AI에게 반론을 요청해봐."></textarea>
        
        <button id="debate-btn">AI에게 전송 및 논거 확인</button>
        
        <div id="ai-response">
            AI 토론 보조: 여기에 사용자님의 질문에 대한 분석, 논거 자료, 반론 예시 등이 표시됩니다.
        </div>
    </div>

    <script>
        const debateInput = document.getElementById('debate-input');
        const debateBtn = document.getElementById('debate-btn');
        const aiResponse = document.getElementById('ai-response');
        
        // 버튼 클릭 시 시뮬레이션 답변을 출력
        debateBtn.addEventListener('click', () => {
            const query = debateInput.value.trim();
            
            if (query) {
                // 시뮬레이션 응답 생성
                const simulatedResponse = 
                    `사용자님의 질문: "${query}"\n\n` +
                    `[이 답변은 웹페이지가 아닌 실제 인공지능(LLM)을 통해 처리됩니다.]\n\n` +
                    `--- AI 토론 보조 분석 ---\n` +
                    `\n**논거 자료 생성:**\n` +
                    `\n1. **응오 측 주장 (환경에 의한 타락):** 응오는 성실한 농민이었으나, 지주의 착취와 시대적 모순 때문에 자신의 벼를 훔치는 '자포자기적' 만무방이 되었습니다. 가장 순수한 사람이 타락했다는 점에서 사회의 모순을 가장 잘 보여줍니다.\n` +
                    `\n2. **응칠 측 주장 (본질적 일탈):** 응칠은 처음부터 도박과 절도를 일삼으며 반사회적인 삶을 살았습니다. 스스로 만무방의 길을 택했고, 그 행위에 망설임이 없다는 점에서 '염치없는 행동'이라는 정의에 더 직접적으로 부합합니다.\n\n` +
                    `\n**AI의 반론 예시:**\n` +
                    `만약 응오를 두둔한다면, AI는 "응칠은 생계를 위한 행동이 아닌 유흥과 도박을 위해 만무방의 행동을 일삼았으므로, 더 비도덕적인 만무방이다."라고 반론할 수 있습니다.`;
                
                aiResponse.textContent = simulatedResponse;
            } else {
                aiResponse.textContent = '질문 내용을 입력해 주세요.';
            }
        });
    </script>
</body>
</html>
